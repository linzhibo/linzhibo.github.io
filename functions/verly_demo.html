<head>

      color: #ce072e;

    body {
      margin: 0;

<body>
<div id="container">
    <canvas id = "c"></canvas>
  <!-- <canvas id="c" style="background-image: url('https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fc-ssl.duitang.com%2Fuploads%2Fitem%2F202003%2F29%2F20200329043918_2FUvk.thumb.400_0.gif&refer=http%3A%2F%2Fc-ssl.duitang.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1653468008&t=758e89af7c1afdbf11debc830e260665');"></canvas> -->
  <img id="source" src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fc-ssl.duitang.com%2Fuploads%2Fitem%2F202003%2F29%2F20200329043918_2FUvk.thumb.400_0.gif&refer=http%3A%2F%2Fc-ssl.duitang.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1653468008&t=758e89af7c1afdbf11debc830e260665">
  <script src="https://cdn.jsdelivr.net/gh/anuraghazra/Verly.js@v1.2.1/dist/verly.bundle.js"></script>
  <script>

window.onload = function () {
    let canvas = document.getElementById('c');
    let ctx = canvas.getContext('2d');
    let width = 600;
    let height = 600;
    canvas.width = width;
    canvas.height = height;

    // iteration, canvas, ctx
    let verly = new Verly(16, canvas, ctx);

    // x, y, w, h
    // verly.createBox(20, 100, 100, 100);
    // x, y, segments, radius
    // verly.createHexagon(200, 200, 16, 50);
    // x, y, w, h, segments, pinOffset
    let cloth = verly.createCloth(200, 200, 300, 300, 15, 2);
    
    // x, y, segments, gap, pin
    // verly.createRope(500, 150, 20, 15, 0);
    // x, y
    // verly.createRagdoll(300, 200);

    function animate() {
      ctx.clearRect(0, 0, width, height);
      
      cloth.tear(150);
      if(cloth.sticks.length < 400)
      {
          console.log(cloth.sticks.length);
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          document.getElementById("source").style.visibility = "visible";
          return;
      }
      verly.update();
      verly.render();

      // for interacting with points
      verly.interact();
      
      requestAnimationFrame(animate);
    }
    animate();
  }
  </script>
</div>
</body>

</html>
